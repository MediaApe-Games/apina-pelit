<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="../persephone/code/account.js"></script>
        <title>Apina Pelit | Sign Up</title>
    </head>
    <body>
        <div id="content">
            <div id="topbar">
                <div id="left"><p><a href="../index.html">Version 1.0</a> | <a href="../contact.html">Contact</a></p></div>
            </div>
            <div id="header">
                <h1 class="mediaape" id="mediaape">Sign Up</h1>
            </div>
            <div id="signup">
                <h2>E-Mail:</h2>
                <input type="text" id="name" name="name" size="16"/>
                <p> </p>
                <h2>Username:</h2>
                <input type="text" id="name" name="name" required minlength="4" maxlength="16" size="16"/>
                <p> </p>
                <h2>Password:</h2>
                <input type="password" id="password" name="password" required minlength="4" maxlength="32" size="16" />
                <p> </p>
                <input onclick="submit()" type="submit" value="Submit" />
            </div>
        </div>
    </body>
</html>
